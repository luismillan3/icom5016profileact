<div class="container">

    <h1>Search Reasearch</h1>


    <form class="form-horizontal" id="eventForm" ng-submit="searchResearch(criteria)">

        <md-input-container class="md-block" flex-gt-sm>
            <label>Research Title</label>
            <md-select ng-model="criteria.projects">
              <md-option ng-repeat="research in projects" value="{{research.name}}">
                {{research.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Department</label>
            <md-select ng-model="criteria.department">
              <md-option ng-repeat="dept in departments" value="{{dept.name}}">
                {{dept.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Advisor</label>
            <md-select ng-model="criteria.projects">
              <md-option ng-repeat="research in projects" value="{{research.advisor}}">
                {{research.advisor}}
              </md-option>
            </md-select>
          </md-input-container>

        <div class="form-group">
            <datetimepicker data-ng-model="data.date" ></datetimepicker>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" value="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>


    <table class="table table-striped">
        <tr>
            <th>Name</th><th>Major</th><th>Advisor</th><th>View</th>
        </tr>
        <tr ng-repeat="research in results">
            <td>{{ research.name }}</td><td>{{ research.department }}</td><td>{{ research.advisor }}</td><td><button class="btn btn-success" data-target="#viewModal" data-toggle="modal" ng-click="display(student)">Look!</button></td>
        </tr>
    </table>
