	<form class="form-horizontal" id="profileForm" ng-submit="updateProfile(newr)" hidden>

			<div class="col-sm-10">
				<input type="text" ng-model="newr.name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="newr.lastname"/>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Company</label>
			<div class="col-sm-10">
				<input type="text" ng-model="newr.company" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">email</label>

				<input type="email" ng-model="newr.email" class="form-control">
			</div>
		</div>
