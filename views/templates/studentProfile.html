<div class="container">

    <div class="" layout="row" layout-xs="column">

        <div flex="15">
            <img width="150" height="150" src="{{profileImage}}">
        </div>
        <div flex="75" layout="column" class="studentInfo">
            <ul id="navigation">

                <li flex="100" class="selected" id="software"><h4>{{firstName}} {{lastName}}</h4></li>
                <li flex="100" class="" id="news">{{major}}</li>


            </ul>

        </div>
        <a flex="10" href="{{resume}}"><md-button>Resume</md-button></a>

    </div>

    <section class="projects" layout="column">
        <h3 flex>Extracurricular Projects</h3>
        <div class="row" >
            <ul ng-repeat="project in projects" >

                <li class="col-md-4">
                    <md-button class="md-default md-raised" ng-click="showAdvanced($event, project)">
                      <img width="200px" height="200px" src="{{project.picture}}">
                    </md-button>
                    <h5>{{project.name}}</h5>
                </li>
            </ul>
        </div>

    </section>


    <section class="research" layout="column">
        <h3 flex>Research</h3>
        <div class="row" >
            <ul ng-repeat="r in research" >

                <li class="col-md-4">
                    <h5>{{r.name}}</h5>
                    <p>{{r.department}}</p>
                    <p>Advisor: {{r.advisor}}</p>

                </li>
            </ul>
        </div>

    </section>

    <form name="reviewForm" ng-submit="addProject(project)">

        <!--  Live Preview -->
        <!--  <blockquote >
        <strong>{{reviewCtrl.review.stars}} Stars</strong>
        {{reviewCtrl.review.body}}
        <cite class="clearfix">â€”{{reviewCtrl.review.author}}</cite>
        </blockquote> -->

        <!--  Review Form -->
        <h4>Add a Project</h4>
        <fieldset class="form-group">
            <input ng-model="project.name" class="form-control" title="ProjectName" placeholder="Project Name" />
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="project.description" class="form-control" placeholder="Project description" title="Description" />
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
        </fieldset>
    </form>

</div>
