<div class="container">
    <hr>
    <h2>Active Research Projects </h2>
    <div class="pull-right">
        <button class="btn btn-success" data-target="#viewModalAddResearch" data-toggle="modal" ng-click="display(projects)">Add New Research</button>
    </div>
    <br><br>

    <center>
        <table class="table" width="75%">

            <tr>
                <th>Project</th>
                <th>Description</th>
                <th>Funding</th>
                <th>Students</th>
                <th>Setting</th>
            </tr>
            <tr ng-repeat="project in projects" >
                <td>{{ project.title }}</td><td>{{ project.description }}</td><td>$ {{ project.funding }}</td><td>

                <ul><li ng-repeat="s in studentsInProjects" 
                ng-if="project.rid == s.rid">{{s.name}} {{s.lastname}}</li></ul>
                 <!--    <button class="btn btn-success" ng-click="showAdvanced($event, project)">View Students</button> -->
                </td>
                  <!-- <td> <button class="btn btn-success" data-target="#viewModalEdit" data-toggle="modal" ng-click="display(project.student)">Manage Students</button> </td> -->
                <td> <button class="btn btn-success" 
                ng-click="showAdvanced($event, project)">Edit Research</button> </td>
            </tr>

        </table>
    </center>
</div>




<!-- Add Option -->
<div class="modal fade" tabindex="-1" id="viewModalAddResearch" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add a new research</h4>
            </div>
            <div class="modal-body">
                <div class="img-wrapper clearfix">
                   <form  id="addProjectForm" ng-submit="addProject(project)">

                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" ng-model = "project.title" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="smry">Description</label>
                        <input type="text" ng-model = "project.description"  class="form-control" id="smry">
                    </div>

                
                </div>


            </div>
            <div class="modal-footer">

                <button type="submit" ng-click="addProject(project)" class="btn btn-primary">Done</button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>


<!-- Edit Students-->
 <div class="modal fade" tabindex="-1" id="viewModalEdit"
        data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Update Research Information</h4>
            </div>
            <div class="modal-body">
                <div class="img-wrapper clearfix">
                    <form  id="updateProjectForm" ng-submit="updateProject(project)">
                        <div class="form-group">
                            <label for="newTitle">Title:</label>
                            <input type="text" ng-model = "newTitle" class="form-control" id="titleE" ng-change="addNewTitle(newTitle)">
                        </div>
                        <div class="form-group">
                            <label for="newFunding">Funding:</label>
                            <input type="text" ng-model = "newFunding"  class="form-control" id="smryE" ng-change="addNewFunding(newFunding)">
                        </div>

             


                        <button type="submit" ng-click="addNewResearch(NuevoTitle)" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary"
                                data-dismiss="modal">Close</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
