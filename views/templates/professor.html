<center>
<h1>University of Puerto Rico at Mayaguez</h1>
<img src="img/shark.jpg" height="300px" ><br>
<h2>{{profesora.name}} {{profesora.lastName}} {{profesora.title}}</h2>

<div class="container">
<div class="panel panel-default">
<div class="panel-heading">Current Research  

<div class="pull-right"> <button class="btn btn-success" data-target="#viewModalAddResearch" data-toggle="modal" ng-click="display(projects)">Add New Research</button></div>

<br><br>
</div>
<div class="panel-body">
<center>


<table class="table" width="75%">

<tr><th>Project</th><th>Funding</th><th>Students</th><th>Students</th><th>Setting</th></tr>
<tr ng-repeat="project in projects">
      <td>{{ project.title }}</td><td>{{ project.funding }}</td><td>
        
      <p ng-repeat ="st in project.student">{{st}}</p> 

      </td>
      <td> <button class="btn btn-success" data-target="#viewModalStudent" data-toggle="modal" ng-click="display(project.student)">Manage Students</button> </td>
      <td> <button class="btn btn-success" >Edit Research</button> </td>
    </tr>

</table>
</center>
</div>
</div>
</div>




<!-- Add Option -->
  <div class="modal fade" tabindex="-1" id="viewModalAddResearch"
        data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add a new research</h4>
            </div>
            <div class="modal-body">
                <div class="img-wrapper clearfix">
                   <form  id="addProjectForm" ng-submit="addProject(project)">
                    
                    <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" ng-model = "project.title" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="smry">Funding</label>
              <input type="text" ng-model = "project.funding"  class="form-control" id="smry">
          </div>

          <div class="form-group">
              <label for="studnt">Student:</label>
              <input type="text" ng-model = "project.student" class="form-control" id="studnt">
          </div>

      


                   
                </div>
    
 
            </div>
            <div class="modal-footer">
               
                <button type="submit" ng-click="addProject(project)" class="btn btn-primary">Done</button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>


<!-- Edit Students-->
 <div class="modal fade" tabindex="-1" id="viewModalStudent"
        data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Student Management</h4>
            </div>
            <div class="modal-body">
                <div class="img-wrapper clearfix">
                  <table class="table">
                    <tr ng-repeat = "Students in selectedStudent"><td>{{Students}}</td>

                    <td><button type="button" class="btn btn-warning">X</button></td></tr>

                  </table>
                </div>
    
 
            </div>
            <div class="modal-footer">
               
                <button type="button" class="btn btn-primary">Done</button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
