<div class="container-fluid">
    <div class="eventSearch row">
        <md-input-container>
            <label>Global Search</label>
            <input ng-model="query" type="search">
        </md-input-container>
        <!-- <md-input-container>
            <label>Search Event Date</label>
            <input ng-model="event.date" type="search">
        </md-input-container> -->
    </div>
    <md-content class="md-padding" layout="row" layout-wrap style="background-color: #f4f4f4">

        <div ng-repeat="event in events | filter:query | orderBy:event.date " layout="column" flex-xs flex-gt-xs="33">
            <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">{{event.title}}</span>
                    <span class="md-subhead">{{event.date | date}}</span>
                  </md-card-title-text>
                  <md-card-title-media>
                    <div class="md-media-md card-media"><img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR6bxab4FJX-p7fKjmKwi09zuVDkS7N5X3LgyYbkC98w1-zNXSB" width="100" height="100"></div>
                  </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                  <button class="btn btn-primary" ng-click="showAlert($event)">Remind me</button>
                  <button class="btn btn-primary" ng-click="eventDialog($event, event)">More Info</button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>

</div>
