    </div>
    <md-content class="md-padding" layout="row" layout-wrap>

        <div ng-repeat="event in events" layout="column" flex-xs flex-gt-xs="33">
            <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">{{event.name}}</span>
                    <span class="md-subhead">{{event.date}}</span>
                  </md-card-title-text>
                  <md-card-title-media>
                    <div class="md-media-md card-media"><img src="luna.jpg" width="100" height="100"></div>
                  </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button>Remind me</md-button>
                  <md-button>More Info</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>

</div>
